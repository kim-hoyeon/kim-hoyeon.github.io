<!-- roulette.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>룰렛 이벤트</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>룰렛 이벤트</h1>
    <button onclick="spinRoulette()">룰렛 돌리기</button>
    <p id="result"></p>
  </div>

  <script>
    const userId = localStorage.getItem("userId");
    if (!userId) location.href = "index.html";

    if (localStorage.getItem("roulette_" + userId)) {
      document.getElementById("result").innerText = "이미 참여하셨습니다.";
    }

    function spinRoulette() {
      if (localStorage.getItem("roulette_" + userId)) return;

      fetch("https://script.google.com/macros/s/AKfycbyZuE7QSVhSSfHGxrw4ScBEKbvi-5YnOiqIhrG3KOyq_bvMcD02TKuNn_AVTC5b4-Z4lg/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          team: localStorage.getItem("team"),
          name: localStorage.getItem("name"),
          userId: userId
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          localStorage.setItem("roulette_" + userId, `${userId},${data.prize},${new Date().toISOString()}`);
          document.getElementById("result").innerText = `${data.prize} 당첨! 축하합니다.`;
        } else {
          document.getElementById("result").innerText = data.message || "에러가 발생했습니다.";
        }
      })
      .catch(error => {
        console.error(error);
        document.getElementById("result").innerText = "서버 통신 중 오류 발생";
      });
    }

    function resetEvent() {
      localStorage.removeItem("roulette_" + userId);
      document.getElementById("result").innerText = "초기화되었습니다. 다시 참여 가능합니다.";
    }
  </script>
</body>
</html>
