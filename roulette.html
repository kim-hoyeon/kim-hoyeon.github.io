<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>경품 추첨</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    #prize { font-size: 2em; margin-top: 20px; }
  </style>
</head>
<body>

  <h1>🎁 경품 추첨</h1>
  <button onclick="drawPrize()">추첨하기</button>
  <div id="prize">여기에 결과가 나옵니다</div>

  <script>
    let prizes = [];
    
    const apiUrl = "https://script.google.com/macros/s/AKfycbweeP0WZu0rvfiaakBZX8XpkLVpIh9C3aJWOEl4hma_0I_A4DsCxRqQ_KZYZ6aNnah-PA/exec";

    // 경품 데이터 불러오기
    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        prizes = [];

        data.forEach(item => {
          for (let i = 0; i < item['수량']; i++) {
            prizes.push(item['경품명']);
          }
        });

        console.log("불러온 경품 목록:", prizes);
      })
      .catch(err => console.error("에러 발생:", err));

    function drawPrize() {
      if (prizes.length === 0) {
        document.getElementById("prize").textContent = "경품이 모두 소진되었습니다!";
        return;
      }

      const index = Math.floor(Math.random() * prizes.length);
      const selected = prizes.splice(index, 1)[0]; // 중복 방지

      document.getElementById("prize").textContent = `🎉 ${selected} 당첨!`;
    }
  </script>
</body>
</html>
