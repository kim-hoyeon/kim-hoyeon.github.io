<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>이벤트 메인</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="container main">
            <h1>DX 우수사례 공유회</h1>
            <div class="menu">
                <button onclick="location.href='review.html'">감상평 쓰기<span>애플워치 (1명)<br/>폴리오 마사지기 (2명)</span></button>
                <button onclick="location.href='cookies.html'">포츈쿠키<span>스타벅스 쿠폰 2만원권(10명)</button>
                <button onclick="location.href='stamp.html'">미션 스탬프<span>로지텍 마우스 (3명)<br/>커블 체어 (5명)</button>
            </div>
            <button onclick="resetData()" class="danger">전체초기화</button>
        </div>
        <script>
            if (!localStorage.getItem("userId")) {
                alert("로그인이 필요합니다");
                location.href = "index.html";
            }

            function resetData() {
            const userId = localStorage.getItem("userId");

            if (!userId) return;

            localStorage.removeItem("review_" + userId);
            localStorage.removeItem("hasSubmitted");
            localStorage.removeItem("stamp_" + userId);
            alert("초기화되었습니다.");
            }
        </script>
    </body>
</html>
